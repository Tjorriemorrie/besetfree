<!DOCTYPE html>
<html ng-app="lol">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<div ng-controller="MainCtrl" class="container">

		<p>Filter: <input ng-model="filters.text" type="text"/></p>
		<div class="row">

			<div class="col-lg-3">
				<dl>
					<dt>Defense</dt>
					<dd><label><input type="checkbox" ng-model="filters.health"/> Health</label></dd>
					<dd>Magic Resist</dd>
					<dd>Health Regen</dd>
					<dd>Armor</dd>
				</dl>
			</div>

			<div class="col-lg-3">
				<dl>
					<dt>Attack</dt>
					<dd>Damage</dd>
					<dd>Critical Strike</dd>
					<dd>Attack Speed</dd>
					<dd>Life Steal</dd>
				</dl>
			</div>

			<div class="col-lg-3">
				<dl>
					<dt>Magic</dt>
					<dd><label><input type="checkbox" ng-model="filters.ability_power"/>Ability Power</label></dd>
					<dd>Cooldown Reduction</dd>
					<dd>Mana</dd>
					<dd>Mana Regen</dd>
				</dl>
			</div>

			<div class="col-lg-3">
				<dl>
					<dt>Misc</dt>
					<dd>Movement</dd>
					<dd>Consumables</dd>
				</dl>
			</div>

		</div>

		<table class="table">
			<thead>
				<tr>
					<th ng-click="changeOrder('name')"><a href="#">Name</a></th>
					<th ng-click="changeOrder('cost')"><a href="#">Cost</a></th>
					<th>Bonuses</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items
					| filter:filters.text
					| filter:{has_ability_power:filters.ability_power}
					| orderBy:orderField:orderReverse">
					<td>{{item.name}}</td>
					<td>{{item.cost|number}}</td>
					<td>
						<ul ng-repeat="bonus in item.bonuses">
							<li>{{bonus.text}}</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>

	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- angular js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

	<script type="text/javascript">

		var app = angular.module('lol', []);

		app.controller('MainCtrl', function ($scope) {
			$scope.orderField = 'name';
			$scope.orderReverse = false;
			$scope.changeOrder = function(field) {
				if (field == $scope.orderField) {
					$scope.orderReverse = !$scope.orderReverse;
				} else {
					$scope.orderField = field;
					$scope.orderReverse = false;
				}
			};

			$scope.items = [
				{
					'name': 'Abyssal Scepter',
					'cost': 2440,
					'bonuses': [
						{'text': '+70 Ability Power'},
						{'text': '+50 Magic Resist'},
						{'text': 'UNIQUE Aura: Reduces the Magic Resist of nearby enemies by 20.'}
					],
					'has_ability_power': true
				},
				{
					'name': 'Aegis of the Legion',
					'cost': 1900,
					'bonuses': [
						{'text': '+200 Health'},
						{'text': '+20 Magic Resistance'},
						{'text': 'UNIQUE Aura - Legion: Grants nearby allies +20 Magic Resist and +75% Base Health Regen.'}
					],
					'has_ability_power': false
				},

			];
		});

	</script>
</body>
</html>
