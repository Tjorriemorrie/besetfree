<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="p:domain_verify" content="c50a2f10efca90a090a453d7b07856e8"/>
    <title>{% block title %}Be Set Free{% endblock %}</title>
    {% if not config.DEBUG %}
        <link href="/static/css/main.a3374e95.css" rel="stylesheet"/>
    {% endif %}
</head>
<body>
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '821956397936477',
                xfbml: false,
                version: 'v2.6'
            });
            document.dispatchEvent(new Event('fb_init'));
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="root"></div>

    {% block javascripts %}
        {% if config.DEBUG %}
            <script src="http://localhost:3000/static/js/bundle.js" type="text/javascript"></script>
        {% else %}
            <script src="/static/js/main.5e1aa309.js" type="text/javascript"></script>
        {% endif %}
    {% endblock %}

</body>
</html>
